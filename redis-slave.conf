# Redis Slave Configuration for Local Frontend
# This runs on port 6380 and replicates from remote master

# Basic Configuration
port 6380
bind 127.0.0.1
protected-mode no

# Slave Configuration
# Replace REMOTE_MASTER_IP with your actual remote server IP
replicaof REMOTE_MASTER_IP 6379
masterauth pass123

# Performance
save ""
appendonly no

# Memory Policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis-slave.log

# Client output buffer limits for replication
client-output-buffer-limit replica 256mb 64mb 60

# Replication timeout
repl-timeout 60

# Disable dangerous commands on slave
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""